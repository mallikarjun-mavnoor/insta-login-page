<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login &#x2022; Instagram</title>
        <link type="image/png" sizes="120x120" rel="icon"
            href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- main container -->
        <div class="container">

            <!-- Box 1 Elements  -->
            <div class="box1">
                <img id="insta-logo" src="https://i.postimg.cc/mgW2y3Zg/instagram-text-logo.png" alt="">
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <button>Log In</button>
                <hr size="4" noshade color="#fafafa">
                <p id="or">OR</p>
                <div class="fb">
                    <img id="fb-logo" src="https://i.postimg.cc/fL440d4Q/facebook.png" alt="fb-logo">
                    <p id="fb-text"><a href="#">Log in with Facebook</a></p>
                </div>
                <p id="fb-text2"><a href="#">Forgot Password?</a></p>
            </div>

            <!-- Box 2 Elements  -->

            <div class="box2">

                <p id="box2-text">Don't have an account? <a href="#">Sign Up</a></p>
            </div>

            <!-- Box 3 Elements  -->

            <div class="box3">
                <p id="box3-text">Get the app.</p>
                <div class="apps">
                    <img src="https://i.postimg.cc/g2v0g3p4/apple.png" alt="">
                    <img src="https://i.postimg.cc/HxPWr20W/android.png" alt="">
                </div>
            </div>
        </div>
    </body>

</html>
